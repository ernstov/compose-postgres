namespace: compose-postgres

postgres:
  defines: runnable
  inherits: postgresql/db
  metadata:
    name: postgres
    description: A PostgreSQL database service.
    icon: https://www.postgresql.org/media/img/about/press/elephant.png
  variables:
    db_name:
      type: string
      value: monk
      description: ''
    db_pass:
      type: string
      value: adminpassword
      description: ''
    db_user:
      type: string
      value: monk
      description: ''

pgadmin:
  defines: runnable
  inherits: pgadmin/pgadmin-ui
  metadata:
    name: pgadmin
    description: A web-based administration tool for PostgreSQL.
    icon: https://www.pgadmin.org/static/COMPILED/assets/img/postgres-alt.svg
  variables:
    monk_default_email:
      type: string
      value: kits@monk.io
      description: ''
    monk_default_password:
      type: string
      value: admin
      description: ''
    monk_image_tag:
      type: string
      value: latest
      description: ''
    monk_pgadmin_port:
      type: string
      value: '80'
      description: ''

stack:
  defines: group
  members:
    - compose-postgres/postgres
    - compose-postgres/pgadmin
